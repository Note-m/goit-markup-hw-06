<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <title>Modal Window</title>
  </head>
  <body>
    <div class="modal">
      <!-- div - контейнер для модального вікна-->
      <div class="modal-div">
        <!--div - модальне вікно -->
        <!-- кнопка Х - закрити вікно-->
        <button type="button" class="modal-button-close">
          <svg class="modal-button-close-svg" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>

        <p class="modal-p">Leave your contacts and we will call you back</p>

        <form>
          <div class="modal-form-div">
            <label class="modal-form-div-l" for="user-name"> Name </label>
            <div class="modal-form-div-pers">
              <input
                class="input-pers"
                type="text"
                name="user-name"
                id="user-name"
              />
              <svg class="modal-form-div-svg" width="18" height="24">
                <use href="./images/icons.svg#icon-pers"></use>
              </svg>
            </div>
          </div>
          <!-- При натисканні на мітку пов'язаний елемент 
                    автоматично отримає ефект фокусування.
                    Якщо елемент форми вкладається в label, 
                    зв'язок створюється браузером автоматично. 
                    Клік за текстом «Username» поставить фокус у поле введення.
                    Якщо елемент форми не вкладено в label, 
                    необхідно явно зв'язати їх через:
                    атрибут id елемента та
                    атрибут for мітки
                    -->

          <div class="modal-form-div">
            <label class="modal-form-div-l" for="user-phone"> Phone </label>
            <div class="modal-form-div-pers">
              <input
                class="input-pers"
                type="tel"
                name="contact_tel"
                id="user-phone"
              />
              <svg class="modal-form-div-svg" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>

          <div class="modal-form-div">
            <label class="modal-form-div-l" for="user-email"> Email</label>
            <div class="modal-form-div-pers">
              <input
                class="input-pers"
                type="email"
                name="contact_email"
                id="user-email"
              />
              <svg class="modal-form-div-svg" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>

          <div class="modal-form-div-comment">
            <label class="modal-form-div-l" for="user-comment"> Comment</label>
            <textarea
              class="modal-form-comment-textarea"
              id="user-comment"
              name="user-comment"
              placeholder="Text input"
            >
            </textarea>
          </div>

          <div class="modal-form-checkbox">
            <input
              class="input-checkbox visually-hidden"
              type="checkbox"
              name="user-privacy"
              id="user-privacy"
              value="true"
            />
            <label class="label-checkbox" for="user-privacy">
              <span class="label-checkbox-span">
                <svg class="svg-checkbox" width="10" height="8">
                  <use href="./images/icons.svg#icon-galochka"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a href="" class="label-checkbox-a"> Privacy Policy </a>
            </label>
          </div>

          <button class="modal-form-button" type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
